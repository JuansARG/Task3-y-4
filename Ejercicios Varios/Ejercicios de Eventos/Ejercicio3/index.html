<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="notas.js"></script>
    <script defer src="main.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>NOTAS</title>
</head>
<body>
    <div class="container p-5" >
        <form class="mb-3 d-flex flex-column gap-2" id="formulario">
            <h1 class="text-center pt-2">Nueva nota</h1>
            <input type="text" class="form-control" id="nota" placeholder="Titulo">
            <textarea class="form-control" id="nota" rows="3" placeholder="Escriba su nota aqui!"></textarea>
            <div>
                <button type="submit" class="btn btn-success" id="guardar">Guardar</button>
                <button type="button" class="btn btn-danger" id="borrar">Borrar</button>
            </div>
        </form>
        <!--SEARCH-->
        <form class="d-flex" role="search" id="filtroSearch">
            <input class="form-control me-2" type="search" placeholder="Que nota desea buscar?" aria-label="Search" id="inputSearch">
            <button class="btn btn-dark" type="submit">Buscar</button>
        </form>
        <!--CHECKBOX-->
        <div class="form-check form-switch mt-2" id="filtroCheckbox">
            <input class="form-check-input" type="checkbox" role="switch" id="checkbox" checked>
            <label class="form-check-label" for="realizadas">Realizadas</label>
        </div>
        <!--NOTAS-->
        <div class="container pt-4 d-flex flex gap-2 flex-wrap" id="contenedor-notas">

        </div>
    </div>
    
</body>
</html>
