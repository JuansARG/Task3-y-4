<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--LINK CSS-->
    <link rel="stylesheet" href="style.css">
    <!--LINK JS DIFERIDO-->
    <script defer src="main..js"></script>

    <title>TASK EVENTOS</title>
</head>
<body class="d-flex flex-column">
    <div class="container">
        <form class="d-flex flex-column" id="formularioIMC">
            <label class="form-control" for="estatura">ESTATURA:</label>
            <input class="form-control" id="estatura" type="number" required placeholder="en centimetros...">
            <label class="form-control mt-3" for="peso">PESO:</label>
            <input class="form-control" id="peso" type="number" required placeholder="en kilogramos...">
            <button class="btn btn-danger" type="submit">OBTENER RESULTADO</button>
            
            <label class="form-control mt-3" for="">RESULTADO</label>
            <input class="form-control" type="number" disabled>
        </form>
    </div>
    <div class="container">
        <form class="" id="formularioMoneda">
            <span class="d-flex">
                <input class="form-control" type="number" id="pesos">
                <label class="form-control" for="pesos">PESO ARGENTINO</label>
            </span>
            <span class="d-flex">
                <input class="form-control" type="number" id="dolares">
                <label class="form-control" for="dolares">DOLAR EE.UU</label>
            </span>
        </form>
    </div>
</body>
</html>
